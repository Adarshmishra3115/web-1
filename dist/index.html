<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link href="../src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-900">
    <div class="w-screen h-screen flex justify-items-center flex-col">
        <div class="bg-neutral-600 text-white text-2xl p-4 m-3 rounded-2xl"><input class="border-2 border-gray-950 m-3 p-3 rounded-2xl" id="city-input" placeholder="City Name"> <button class="bg-gray-600 hover:cursor-pointer p-3 rounded-2xl text-white hover:bg-green-400" id="click-button">Search</button></div>
    
    <div class="m-3 flex flex-[1] flex-col bg-neutral-500 text-4xl items-center  justify-evenly rounded-2xl">
        <h1 class="border-2 border-gray-700 p-3" id="city-name">location</h1>
        <h2 class="border-2 border-gray-700 p-3" id="time">time</h2>
        <h2 class="border-2 border-gray-700 p-3" id="temp">temperature</h2>
         <h2 class="border-2 border-gray-700 p-3" id="humid">humid</h2>
          <h2 class="border-2 border-gray-700 p-3" id="so2">so2</h2>
           <h2 class="border-2 border-gray-700 p-3" id="co2">co2</h2>
    </div>
    </div>
    

</body>
<script src="script.js"></script>
</html>
